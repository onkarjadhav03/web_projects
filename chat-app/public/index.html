<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="jQuery.js"></script>
    <style>
        ul{
            list-style: none;

        }
    </style>
</head>
<body>
    
    <h1 class="display-6 text-center">Chat App</h1>

    <section id="login" class="border mx-auto shadow p-2" style="width:380px;">
        <div class="d-grid gap-2">
          
            <input type="text" class="form-control" id="username" placeholder="username">
            <button class="btn btn-dark" type="button" id="login-btn">Login</button>
        </div>
    </section>

    <section id="chat-box" class="border mx-auto shadow p-2" style="width:380px;">
        <ul id="chat" class="overflow-auto ps-0" style="height: 300px;">
            <!-- <li class="border p-2 ms-0 rounded-pill mb-2"><span class="fw-bold">Onkar : </span> - <span>hii there</span></li> -->
            
        </ul>
        <textarea class="form-control" id="inp"  rows="3"></textarea>
        <button class="btn btn-dark m-2 btn-sm" id="send-btn">Send</button>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
